<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TZVet â€” Tools</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="p-4 w-72 font-sans bg-base-100 text-base-content">
    <div class="card bg-base-200 shadow-sm">
      <div class="card-body">
        <h3 class="card-title">TZVet Tools</h2>

        <label class="flex items-center gap-2 mt-2">
          <input id="normalize" type="checkbox" class="toggle toggle-primary" />
          <span class="ml-2">Normalize species labels</span>
        </label>

        <label class="flex items-center gap-2 mt-3">
          <input id="toggleHeader" type="checkbox" class="toggle toggle-secondary" />
          <span class="ml-2">Hide main header</span>
        </label>

        <label class="flex items-center gap-2 mt-3">
          <input id="toggleQtip" type="checkbox" class="toggle toggle-accent" />
          <span class="ml-2">Replace q-tip content</span>
        </label>

        <div class="mt-4 flex gap-2">
          <button id="ping" class="btn btn-ghost btn-sm flex-1">Ping SW</button>
          <button id="highlight" class="btn btn-primary btn-sm">Highlight Page</button>
        </div>

        <div class="mt-2">
          <button id="extractLabTrends" class="btn btn-secondary btn-sm w-full">Extract Lab Trends</button>
        </div>

        <div class="mt-3 text-sm text-muted">
          <div id="status">Ready</div>
        </div>

        <div class="mt-3 text-xs text-gray-500 italic">Double-click the Normalize checkbox to run now.</div>
      </div>
    </div>

    <script type="module" src="/popup/popup.js"></script>
  </body>
</html>
